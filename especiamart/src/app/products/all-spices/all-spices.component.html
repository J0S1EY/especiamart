<div class="allspices">
    <div class="card" *ngFor="let product of allProducts | search: searchValue :'title' ">
        <div class="card-head ">
            <img class="" [src]="product.image" alt="product">
        </div>
        <div class="card-body">
            <div class="product-desc">
                <span class="product-title">
                    {{product.title}}
                    <span class="badge">
                        New
                    </span>
                </span>
                <span class="product-caption">
                    {{product.category
                    }}
                </span>
                <span class="product-rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star grey"></i>
                </span>
            </div>
            <div class="product-properties align-items-center">
                <span class="product-price">
                    <i class="fa-sharp fa-solid fa-indian-rupee-sign"></i> <b> {{product.price}}</b>
                </span>
                <span class="wish">
                    <i (click)="addWish(product)" class="fa-sharp fa-solid fa-heart-circle-plus"></i>
                </span>
                <span class="cart">
                    <i (click)="addtoCart(product)" class="fa-solid fa-cart-plus"></i>
                </span>
            </div>
        </div>
    </div>
</div>
